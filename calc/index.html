<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<title>Calculadora</title>
	<link rel="icon" type="image/x-icon" href="../favicon.ico">
	<link href="calc.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Dosis:wght@600" rel="stylesheet" type="text/css">		
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<br>
				<div class="calculator">
					<input type="text" id="result" placeholder="0" class="result">
					<div>						
						<button onclick="calc('action','neg')" class="small btn top">+-</button>
						<button onclick="calc('action','%')" class="small btn top">mod</button>
						<button onclick="calc('action','c')" class="small btn top">C</button>
						<button onclick="calc('action','x')" class="small btn top">⌫</button>	
					</div>

					<div>
						<button onclick="calc('action','(')" class="small btn middle">(</button>
						<button onclick="calc('action',')')" class="small btn middle">)</button>
						<button onclick="calc('action','/')" class="small btn middle">÷</button>
						<button onclick="calc('action','*')" class="small btn middle">×</button>
					</div>

					<div>
						<button onclick="calc('num',7)" class="small btn numbers">7</button>
						<button onclick="calc('num',8)" class="small btn numbers">8</button>
						<button onclick="calc('num',9)" class="small btn numbers">9</button>
						<button onclick="calc('action','-')" class="small btn middle">-</button>
					</div>

					<div>
						<button onclick="calc('num',4)" class="small btn numbers">4</button>
						<button onclick="calc('num',5)" class="small btn numbers">5</button>
						<button onclick="calc('num',6)" class="small btn numbers">6</button>
						<button onclick="calc('action','+')" class="small btn middle">+</button>
					</div>

					<div>
						<button onclick="calc('num',1)" class="small btn numbers">1</button>
						<button onclick="calc('num',2)" class="small btn numbers">2</button>
						<button onclick="calc('num',3)" class="small btn numbers">3</button>
						<button onclick="calc('action','**')" class="small btn middle">x<sup>y</sup></button>
					</div>
					
					<div>
						<button onclick="calc('action','.')" class="small btn numbers">.</button>
						<button onclick="calc('num',0)" class="small btn numbers">0</button>			
						<button onclick="calc('action','=')" class="big btn top">=</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>

	<p style="margin-top: 20px;"><a href="javascript:history.back()">« voltar</a></p>

</body>
</html>

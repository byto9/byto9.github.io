<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<title>Consulta de CEP</title>
	<link rel="icon" type="image/x-icon" href="../favicon.ico">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Quicksand:wght@300;700" rel="stylesheet"
		type="text/css">
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="cep.js"></script>
</head>

<body>

	<div class="container">
		<main class="cepinput">
			<h1 class="">Consulta CEP</h1>
			<div>
				<form role="search">
				<p><input id="cep" type="search" placeholder="Digite seu CEP" aria-label="Search"><br>
				<button type="button" class="btn" onclick="consultaCep()">Consultar</button></p>
			</form>
			</div>		
			
		</main>

		<section class="cepform">
			<div class="row">
				<h2 id="titulo_cep"></h2>
			</div>

			<div class="row">
				<table class="table">
					<tr>
						<td class="col1 topcol">Logradouro</td>
						<td class="col2" id="logradouro"></td>
					</tr>
					<tr>
						<td class="col1">Bairro</td>
						<td class="col2" id="bairro"></td>
					</tr>
					<tr>
						<td class="col1">Complemento</td>
						<td class="col2" id="complemento"></td>
					</tr>
					<tr>
						<td class="col1">Localidade</td>
						<td class="col2" id="localidade"></td>
					</tr>
					<tr>
						<td class="col1 bottomcol">UF</td>
						<td class="col2" id="uf"></td>
					</tr>
				</table>
			</div>

		</section>
	</div>


	<footer><a href="javascript:history.back()">Â« voltar</a></footer>
</body>

</html>

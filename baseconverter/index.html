<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<title>Number base converter</title>
	<link rel="icon" type="image/x-icon" href="../favicon.ico">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Quicksand:wght@300;700" rel="stylesheet"
		type="text/css">
</head>

<body>
	<main>
		<div class="wrapper">
			<h1>Convert to Decimal</h1>
			<div>
				<form>
					<p>Choose the numeric base:</p>
					<input onclick="phNum()" type="radio" id="bin1" value="2" name="base_a" class="radio base_a"><label
						for="bin1"> Binary (base 2)</label><br>
					<input onclick="phNum()" type="radio" id="oct1" value="8" name="base_a" class="radio base_a"><label
						for="oct1"> Octal (base 8)</label><br>
					<input onclick="phNum()" type="radio" id="hex1" value="16" name="base_a" class="radio base_a"><label
						for="hex1"> Hexadecimal (base 16)</label><br>
					<input onclick="phNum()" type="radio" id="customradio1" value="100" name="base_a"
						class="radio base_a"><label for="customradio1">Other base:</label> <input type="text"
						class="input custom" placeholder="(min 3 max 36)" id="custom1"><br>
				</form>
				<p align="center">
					<input type="text" id="num_to_dec" class="input" placeholder="choose the base">
					<button onclick="numToDec()" class="btn">»</button>
					<input type="text" id="num_to_dec_result" class="input" placeholder="decimal"
						disabled="disabled"><br>
				</p>
			</div>
			<h1>Convert to Other Bases</h1>
			<div>
				<form>
					<p>Choose the numeric base:</p>
					<input onclick="phDec()" type="radio" id="bin2" value="2" name="base_b" class="radio base_b"><label
						for="bin2"> Binary (base 2)</label><br>
					<input onclick="phDec()" type="radio" id="oct2" value="8" name="base_b" class="radio base_b"><label
						for="oct2"> Octal (base 8)</label><br>
					<input onclick="phDec()" type="radio" id="hex2" value="16" name="base_b" class="radio base_b"><label
						for="hex2"> Hexadecimal (base 16)</label><br>
					<input onclick="phDec()" type="radio" id="customradio2" value="100" name="base_b"
						class="radio base_b"><label for="customradio2">Other base:</label> <input type="text"
						class="input custom" placeholder="(min 3 max 36)" id="custom2"><br>
				</form>
				<p align="center">
					<input type="text" id="dec_to_num" class="input" placeholder="decimal">
					<button onclick="decToNum()" class="btn">»</button>
					<input type="text" id="dec_to_num_result" class="input" placeholder="choose the base"
						disabled="disabled"><br>
				</p>
			</div>
		</div>
		<script type="text/javascript" src="convert.js"></script>
		<script type="text/javascript" src="placeholder.js"></script>
		<footer><a href="javascript:history.back()">« go back</a></footer>
	</main>
</body>

</html>

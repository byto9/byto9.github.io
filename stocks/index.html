<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<title>Gráficos Bolsa de Valores</title>
	<link rel="icon" type="image/x-icon" href="../favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet" type="text/css">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<script type="text/javascript" src="stocks.js"></script>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<div class="border">
		<div>
			<p>Símbolo: <input type="text" id="ticker"></p>
			<p>Intervalo de tempo: <select name="time" id="time">
				<option value="1min">1 minuto</option>
				<option value="5min">5 minutos</option>
				<option value="15min">15 minutos</option>
				<option value="30min">30 minutos</option>
				<option value="45min">45 minutos</option>
				<option value="1h">1 hora</option>
				<option value="2h">2 horas</option>
				<option value="4h">4 horas</option>
				<option value="8h">8 horas</option>
				<option value="1day">1 dia</option>
				<option value="1week">1 semana</option>
				<option value="1month">1 mês</option>
			</select></p>
			<p><button type="button" onclick="stockData()">Ver dados</button></p>
		</div>

		<div class="row">
			<table class="meta">
				<tr>
					<td class="col1">Símbolo:</td>
					<td class="col2" id="symbol"></td>
				</tr>
				<tr>
					<td class="col1">Moeda:</td>
					<td class="col2" id="currency"></td>
				</tr>
				<tr>
					<td class="col1">Bolsa:</td>
					<td class="col2" id="exchange"></td>
				</tr>
			</table>
			<p>Preços nos últimos 5 períodos</p>
			<table class="data">
				<tr>
					<td class="theader">Data</td>
					<td class="theader">Abertura</td>
					<td class="theader">Maior</td>
					<td class="theader">Menor</td>
					<td class="theader">Fechamento</td>
				</tr>
				<tr>
					<td id="data0"></td>
					<td id="open0"></td>
					<td id="high0"></td>
					<td id="low0"></td>
					<td id="close0"></td>
				</tr>
				<tr>
					<td id="data1"></td>
					<td id="open1"></td>
					<td id="high1"></td>
					<td id="low1"></td>
					<td id="close1"></td>
				</tr>
				<tr>
					<td id="data2"></td>
					<td id="open2"></td>
					<td id="high2"></td>
					<td id="low2"></td>
					<td id="close2"></td>
				</tr>
				<tr>
					<td id="data3"></td>
					<td id="open3"></td>
					<td id="high3"></td>
					<td id="low3"></td>
					<td id="close3"></td>
				</tr>
				<tr>
					<td id="data4"></td>
					<td id="open4"></td>
					<td id="high4"></td>
					<td id="low4"></td>
					<td id="close4"></td>
				</tr>
			</table>



		</div>
	</div>
</body>
</html>

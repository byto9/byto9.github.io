<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<title>pixel art maker ~</title>
		<link rel="icon" type="image/x-icon" href="../favicon.ico">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="translate.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Quicksand:wght@300;700&family=Ubuntu+Mono:wght@400"
			rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div class="wrapper">
			<div class="top"><span><h1>Pixel Art Maker</h1></span><span><button class="btn lang" onclick="translateEn()">english</button> <button class="btn lang" onclick="translatePt()">portuguÃªs</button></span></div>			
			<div class="tools">
				<div class="opt-wrapper">
					<div class="size">
						<label id="width-label" for="width-range">Definir Largura</label>
						<input class="slider" type="range" id="width-range" min="1" max="35">
						<span class="sizeCanvas" id="width-value">00</span>
					</div>
					<div class="size">
						<label id="height-label" for="height-range">Definir Altura</label>
						<input class="slider" type="range" id="height-range" min="1" max="35">
						<span class="sizeCanvas" id="height-value">00</span>
					</div>
				</div>
				<div class="opt-wrapper">
					<button class="btn" id="submit-grid">Criar Tela</button>
					<button class="btn" id="clear-grid">Limpar</button>
					<input class="color-picker" type="color" id="color-input" value="#b2dfef">					
					<button class="btn" id="paint">Pintar</button>
					<button class="btn" id="erase">Apagar</button>
				</div>
			</div>
			<div class="canvas"></div>
			<script type="text/javascript" src="pixel.js"></script>
		</div>	
	</body>
</html>

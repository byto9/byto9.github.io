<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>color picker</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="tools">
            <div class="rgbselect">
                <p><span id="choosecolor">Color Picker</span></p>
                <div class="input">
                    <label id="redtxt" for="red">Red</label><br>
                    <input class="slider red" type="range" id="red" min="0" max="255" value="">
                    <span class="numberValue" id="red-value"></span>
                </div>
                <div class="input">
                    <label id="greentxt" for="green">Green</label><br>
                    <input class="slider green" type="range" id="green" min="0" max="255" value="">
                    <span class="numberValue" id="green-value"></span>
                </div>
                <div class="input">
                    <label id="bluetxt" for="blue">Blue</label><br>
                    <input class="slider blue" type="range" id="blue" min="0" max="255" value="">
                    <span class="numberValue" id="blue-value"></span>
                </div>
                <div class="input">
                    <label id="alphatxt" for="alpha">Alpha</label><br>
                    <input class="slider alpha" type="range" id="alpha" min="0" max="255" value="">
                    <span class="numberValue" id="alpha-value"></span>
                </div>
                <div>
                    <button id="random">Random color</button> <button id="invert">Invert color</button>

                </div>
            </div>
        </div>

        <div class="colorpick">
            <div class="colorselected" id="color">
                <p>RGB: <span id="rgbvalue"></span></p>
                <p>Hex: <span id="hexvalue"></span></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="color.js"></script>
    <footer><a href="javascript:history.back()">Â« go back</a></footer </body>

</html>
